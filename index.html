<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit a Bug â€“ BugBop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="min-h-screen bg-gray-100 flex items-center justify-center p-6">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-xl">
      <h1 class="text-3xl font-bold text-blue-800 mb-6">Submit a Problem</h1>
      
      <form id="problemForm" class="space-y-6">
        
        <!-- Problem Title -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Problem Title</label>
          <input type="text" name="title" class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none" required />
        </div>
        
        <!-- Urgency -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Urgency</label>
          <select name="urgency" class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
            <option value="" disabled selected>Select urgency</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
  
        <!-- Scope -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Scope</label>
          <input type="text" name="scope" class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        </div>
  
        <!-- Description -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
          <textarea name="description" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
        </div>
  
        <!-- Submit Button -->
        <div>
          <button type="submit" class="w-full bg-blue-700 text-white py-2 px-4 rounded-xl font-semibold hover:bg-blue-800 transition">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Coded by Troymendous -->
  <script src="script.js"></script>
</body>
</html>
